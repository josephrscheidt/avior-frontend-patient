<div class="about_your_injury cmn_page" *ngIf="injuryService.injuries | async as injuries">
  <div class="head">
    <!-- <a href="javascript:void(0)" routerLink = "/about-info/{{id}}"><i class="fa fa-chevron-left" aria-hidden="true"></i></a> -->
    <h3 style="margin-top: 7px">Your Injury</h3>
    <div class="menu_icon">
      <a href="javascript:void(0)" id="sidebarCollapse"><i class="fa fa-bars" aria-hidden="true"></i></a>
    </div>
  </div>
  <a href="javascript:void(0)" routerLink="/about-info/{{id}}">
    <div class="about_your_injury_bnr">
      <div class="about_your_injury_bnr_inner">
        <div class="about_your_injury_bnr_im injury_img">
          <span *ngFor="let injury of injuries.tempdidouknow">
            <img src="{{injury.about_image}}" alt="">
          </span>
          <!-- <img src="assets/images/about_your_injury.png" alt=""> -->
          <!-- <a href="javascript:void(0)" routerLink = "/about-info/{{id}}">Learn More</a> -->
          <!-- <img src="assets/images/about_your_injury.png" alt=""> -->
        </div>
        <div class="about_your_injury_bnr_txt">
          <h4>About Your Injury</h4>
          <a href="javascript:void(0)" routerLink="/about-info/{{id}}"><span style="font-size:12px;">Click To Learn More</span></a>
        </div>
      </div>
    </div>
  </a>
  <div class="about_your_injury_step">
    <div class="about_your_injury_step_inner">
      <ul>
        <li><a href="javascript:void(0)" routerLink="/roadmap/{{id}}"><span>I.</span> Therapy Roadmap</a></li>
      </ul>
      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo"><span>II.</span> Facts About Your Recovery</button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body" *ngIf="injuries.tempdidouknow as facts; else noFacts">
              <ng-template #noFacts>
                <div>Facts are not found.</div>
              </ng-template>
              <span *ngFor="let injury of facts">
                <span class="list_info" *ngFor="let item of injury.tbl_did_you_knows">
                  <p [innerHtml] = "item.description"></p>
                </span>
              </span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                aria-expanded="false" aria-controls="collapseThree"><span>III.</span> Questions to Ask Your Therapist</button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body" *ngIf="injuries.trementque as questions; else noQuestions">
              <ng-template #noQuestions>
                <div>No Questions for this Week.</div>
              </ng-template>
              <div *ngFor="let question of questions;">
                <span class="list_info" *ngFor="let que of question.tbl_questions;">
                  <p>{{ que.question }}</p>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

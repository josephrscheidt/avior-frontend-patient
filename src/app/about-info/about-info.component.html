<div class="about_your_injury_info cmn_page" *ngIf="injuryinfoService.injurysinfo | async as template;">
  <div class="head">
    <a href="javascript:void(0)" routerLink = "/about-injury/{{id}}" style="margin-top: 5px;"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    <h3 style="margin-top: 7px;">About Your Injury</h3>
    <div class="menu_icon">
      <a href="javascript:void(0)" id="sidebarCollapse"><i class="fa fa-bars" aria-hidden="true"></i></a>
    </div>
  </div>
  <div class="about_your_injury_info_bnr">
    <div class="about_your_injury_info_bnr_inner">
     <span *ngFor="let injury of template.tempdidouknow">
       <!-- <img src="assets/images/about_your_injury_info_im.jpg" alt=""> -->
       <img src="{{ injury.about_image }}" alt="">
     </span>
   </div>
 </div>
 <div class="about_your_injury_info_txt">
  <div class="about_your_injury_info_txt_inner">
    <div class="hep_detail_txt">
      <div class="hep_detail_txt_inner">
        <span *ngFor="let injury of template.tempdidouknow">
          <span>{{ injury.about_desc }}</span> 
          <p *ngFor = "let about of injury.tbl_template_abouts" [innerHtml] = "about.about_point"></p> 
        </span>
      </div>
    </div>
  </div>
</div>
</div>
